---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: liftbridge
spec:
  serviceName: "liftbridge-headless"
  podManagementPolicy: "Parallel"
  replicas: 3
  selector:
    matchLabels:
      app: liftbridge
  template:
    metadata:
      labels:
        app: liftbridge
    spec:
      containers:
        - name: liftbridge
          image: liftbridge
          ports:
            - name: grpc
              containerPort: 9292
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-service=proto.API", "-addr=:9292"]
            initialDelaySeconds: 5
          volumeMounts:
            - name: liftbridge-data
              mountPath: /data
            - mountPath: /etc/liftbridge.conf
              name: liftbridge-config
              subPath: liftbridge.conf
      volumes:
        - configMap:
            name: config
          name: liftbridge-config
